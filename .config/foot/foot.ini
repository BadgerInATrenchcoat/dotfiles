# -*- conf -*-
[main]
include=~/.config/foot/themes/nord
shell=/bin/zsh
term=foot
# login-shell=no

app-id=foot
title=foot
locked-title=no

font=JetBrains Mono:style=Regular:size=10
font-bold=JetBrains Mono:style=Bold:size=10
font-italic=JetBrains Mono:style=Italic:size=10
font-bold-italic=JetBrains Mono:style=Bold Italic
dpi-aware=no

initial-window-size-pixels=900x600
initial-window-mode=windowed
